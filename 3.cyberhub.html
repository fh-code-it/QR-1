<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        min-height: 100vh;
        background: #050011;
        font-family: 'Orbitron', sans-serif;
        color: #00faff;
        overflow-x: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
    }

    .scanlines {
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.05) 0px,
            rgba(255, 255, 255, 0.05) 1px,
            transparent 3px
        );
        mix-blend-mode: overlay;
    }

    .container {
        max-width: 90%;
        animation: fadeIn 1.5s ease-out forwards;
    }

    h1 {
        font-size: clamp(2rem, 8vw, 4rem); /* taille responsive */
        text-shadow: 0 0 15px #00faff;
        animation: glitch 2s infinite;
        margin-bottom: 20px;
    }

    p {
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        line-height: 1.5;
        margin-bottom: 30px;
    }

    .btn {
        font-family: 'Montserrat', sans-serif;
        display: inline-block;
        padding: clamp(10px, 2vw, 20px) clamp(20px, 5vw, 40px);
        background: linear-gradient(90deg, #00faff, #0077ff);
        color: black;
        font-size: clamp(16px, 2vw, 18px);
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 0 15px #00eaff;
        transition: 0.3s;
    }

    .btn:hover {
        box-shadow: 0 0 30px #00eaff;
        transform: scale(1.05);
    }

    @keyframes glitch {
        0% { text-shadow: 2px 0 red, -2px 0 blue; }
        20% { text-shadow: -2px 0 red, 2px 0 blue; }
        40% { text-shadow: 1px 0 red, -1px 0 blue; }
        60% { text-shadow: 3px 0 red, -3px 0 blue; }
        100% { text-shadow: 0 0 12px #00faff; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Media queries pour petits Ã©crans */
    @media (max-width: 500px) {
        h1 {
            font-size: 2.2rem;
        }
        p {
            font-size: 1rem;
        }
        .btn {
            font-size: 14px;
            padding: 10px 20px;
        }
    }
</style>
</head>
